<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">


    <title>Starfield</title>
    <style>
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
        }


        /* Styling needed for a fullscreen canvas and no scrollbars. */
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gamecontainer {
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            max-width: 100%;
            max-height: 100%;
            overflow: auto;

            height: 50%;
            width: 50%;
            border: 1px solid salmon;
            padding: 10px;
            text-align: center;
            font-family: 'Mansalva', cursive;

        }


        #container {
            width: 100%;
            height: 100%;
            z-index: -1;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="gamecontainer"></div>
    <div id="container"></div>
    <!-- <script src="build/src/starfield.js"></script> -->
    <script src="build/all.js"></script>
</body>

</html>
